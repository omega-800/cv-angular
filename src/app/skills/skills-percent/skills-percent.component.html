<h3>{{name}}</h3>
<div class="skill-container" *ngFor="let skill of skills">
    <div class="percent-{{skill.knowledgepercent}}">
        <p *ngIf="!skill.url">{{skill.name}} [{{skill.knowledgepercent}}%]</p>
        <a *ngIf="skill.url" href="{{skill.url}}">{{skill.name}} [{{skill.knowledgepercent}}%]</a>
    </div>
</div>
