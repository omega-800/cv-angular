<div *ngFor="let career of careers">
    <ng-container *ngIf="career.type == ct.SCHOOL ? career.school : career.workplace as item">
        <app-contentbox
            [images]='[{"id":item.name,"name":item.name,"path":career.type.logo.path,"alt":career.type.name}]'
            title="{{item.name}}" 
            subTitle="{{career.yearfrom}} - {{career.yearto}}" 
            description="{{career.description}}"
            link="{{item.url}}"> 
            <div class="bottomLinks">
                <div #cp class="contactPoints">
                    <img src="{{contactIcon.path}}" alt="{{contactIcon.alt}}" (click)="cp.classList.toggle('active')">
                    <app-contactpoint *ngFor="let contact of item.contactpoints" [contact]="contact"></app-contactpoint>
                </div>
                <div #addr class="address">
                    <img src="{{addressIcon.path}}" alt="{{addressIcon.alt}}" (click)="addr.classList.toggle('active')">
                    <app-address [address]="item.address"></app-address>
                </div>
            </div>
        </app-contentbox>
    </ng-container>
</div>
