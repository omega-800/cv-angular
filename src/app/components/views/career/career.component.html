<div *ngFor="let career of careers">
    <ng-container *ngIf="career.type == ct.SCHOOL ? career.school : career.workplace as item">
        <app-contentbox
            [image]='{"id":item.name,"name":item.name,"path":career.type.logo,"alt":career.type.name}'
            title="{{career.type.name}}: {{item.name}}" 
            description="{{career.yearfrom}} - {{career.yearto}}"> 
            <div *ngFor="let contact of item.contactpoints" class="contactPoints">
                <app-contactpoint [contact]="contact"></app-contactpoint>
            </div>
        </app-contentbox>
    </ng-container>
</div>
