<h1>Home</h1>
<app-contentbox [image]="image" title="Welcome" description="{{me.firstname}} {{me.lastname}} ist {{me.birthdate | age}} alt">
    <app-button [onClick]="myGithub" [type]="lt.GITHUB" name="Mein Github Profil"></app-button>
    <app-button [onClick]="myLink" [type]="lt.URL" name="Meine Webseite"></app-button>
    <app-button [onClick]="callMe" [type]="lt.PHONE" name="Meine Telefonnummer"></app-button>
    <app-button [onClick]="mailMe" [type]="lt.MAIL" name="Meine E-Mail"></app-button>
</app-contentbox>
<!-- app-skills-percent-list -->
<app-skills-percent name="Skills" [skills]="skills"></app-skills-percent>
