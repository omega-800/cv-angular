<h2 *ngIf="name" class="menu-item">{{name}}</h2>
<div class="filters menu-item">
    <app-filter [filters]="filter" (filterEmitter)="filterSkillsBy($event)"></app-filter>
    <app-sort [fields]="sortFields" (selectedEmitter)="sortSkillsBy($event)"></app-sort>
</div>
<div class="skill-container flex-list">
    <app-skill-item *ngFor="let skill of skills | skillsSort:sortValue:sortAsc | skillsFilter:selectedFilter"
        [skill]="skill" [showPercent]="true" class="flex-row-nojust menu-item"></app-skill-item>
</div>
