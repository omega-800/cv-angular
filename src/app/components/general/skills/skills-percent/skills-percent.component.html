<h2 *ngIf="name" class="menu-item">{{ name }}</h2>

<app-full-filter [filters]="filter" (filterEmitter)="filterSkillsBy($event)"
  [count]="(skills | skillsFilter : selectedFilter).length" [sortFields]="sortFields"
  (sortEmitter)="sortSkillsBy($event)"></app-full-filter>

<div class="skill-container flex-list" [@leftToRightIncrement]="(skills | skillsFilter : selectedFilter).length">
  <app-skill-item *ngFor="
      let skill of skills
        | skillsSort : sortValue : sortAsc
        | skillsFilter : selectedFilter
    " [skill]="skill" [showPercent]="true" class="flex-row-nojust menu-item"></app-skill-item>
</div>
