<div *ngFor="let slide of images; index as i" class="slide" [ngClass]="{'active':current === i}">
    <img src="{{slide.path}}" alt="{{slide.alt}}">
</div>
<div class="dots">
    <div *ngFor="let slide of images; index as i" (click)="showSlide(i)" [ngClass]="{'active':current === i}"></div>
</div>
<div class="arrow left" (click)="showSlide(current - 1)"><i></i></div>
<div class="arrow right" (click)="showSlide(current + 1)"><i></i></div>
