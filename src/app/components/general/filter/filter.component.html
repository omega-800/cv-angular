<h4 class="filterTitle">Filtern nach:</h4>

<div #cat *ngFor="let category of filters.categories">
    <h5 class="categoryTitle" (click)="cat.classList.toggle('active')">{{category.name}}</h5>
    <div class="tags">
        <div #t *ngFor="let tag of category.tags" (click)="toggleTag(category, tag); t.classList.toggle('active')">{{tag.name}}</div>
    </div>
</div>
