<h5>{{ contact.name }}</h5>
<div class="contactButtons flex-e2e">
  <app-button *ngIf="contact.phone" (click)="cp(contact.phone)" [type]="lt.PHONE"
    name="{{ contact.name! }}"></app-button>
  <app-button *ngIf="contact.email" (click)="cm(contact.email)" [type]="lt.MAIL"
    name="{{ contact.name! }}"></app-button>
</div>
