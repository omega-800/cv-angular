<div #cbToggle class="default-grid notactive">
  <div class="preview default-grid link slimpill"
    (click)="cbToggle.classList.toggle('active');cbToggle.classList.toggle('notactive')">
    <img *ngIf="preview" class="previewImg preview-image" src="{{ preview.path }}" alt="{{ preview.alt }}"
      loading="lazy" />

    <h3 class="title flex-list" *ngIf="!link">{{ title }}</h3>
    <h3 class="title flex-list" *ngIf="link">
      <a href="{{ link }}" target="_blank">{{ title }}</a>
    </h3>

    <img class="arrowImg preview-image" src="{{ arrowIcon.path }}" alt="{{ arrowIcon.alt }}" loading="lazy" />
  </div>
  <div *ngIf="hasImage" class="mainImg slimpill">
    <app-carousel *ngIf="isCarousel" [images]="images"></app-carousel>
    <app-image *ngIf="!isCarousel" [image]="image"></app-image>
  </div>

  <div *ngIf="subTitle || description" class="desc slimpill">
    <h3 *ngIf="subTitle">{{ subTitle }}</h3>
    <p *ngIf="description">{{ description }}</p>
  </div>

  <div class="bottom flex-row-just">
    <ng-content></ng-content>
  </div>

  <div class="belowbottom slimpill">
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
